<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <p id="word-display">Click Start to begin!</p>
    <input type="text" id="word-input" placeholder="Type here..." disabled>
    <div id="score-board">Score: 0</div>
    <div id="high-score-board">High Score: 0</div>
    <div id="time-board">Time: 60s</div>
    <button id="start-btn">Start Game</button>
    <button id="music-btn">Toggle Music</button>
  </div>

  <!-- Audio -->
  <audio id="bg-music" src="assets/background.mp3" loop></audio>
  <audio id="correct-sound" src="assets/correct.mp3"></audio>
  <audio id="wrong-sound" src="assets/wrong.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
